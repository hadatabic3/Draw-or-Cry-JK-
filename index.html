<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Prompter</title>
  <link rel="stylesheet" href="art.css" />
</head>
<body>
    <main id="container">
        <div id="notes" role="alert">What will our prompt be today?</div>
        <section id="prompt-box" role="region" aria-live="polite"></section>
        <button id="prompt" aria-label="Generate an art prompt">Prompt me!</button>
      </main>
      

  <script src="art.js"></script>
</body>
</html>
